<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Advance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nextpage {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center ">
            <form class="col-6" action="https://www.google.com/search">
                <div class="row text-center mt-3 mb-3">
                    <div class="col h2">Google Advance Search</div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label for="inputPassword6" class="col-form-label">All these words:</label>
                    </div>
                    <div class="col-7">
                        <input name="as_q" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label for="inputPassword6" class="col-form-label">This exact word or phrase:</label>
                    </div>
                    <div class="col-7">
                        <input name="as_epq" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label for="inputPassword6" class="col-form-label">Any of these words:</label>
                    </div>
                    <div class="col-7">
                        <input name="as_oq" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label for="inputPassword6" class="col-form-label">None of these words:</label>
                    </div>
                    <div class="col-7">
                        <input name="as_eq" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                  <input type="submit" value="Advanced Search" class="btn btn-primary col-10">
                </div>
                <div class="row text-center justify-content-center">
                  <p class="form-text col-3 nextpage"><a href="index.html">Google Page</a></p>
                  <p class="form-text col-3 nextpage"><a href="image.html">Search Image</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
