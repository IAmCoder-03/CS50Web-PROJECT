<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nextpage {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center ">
            <form class="col-6" action="https://www.google.com/search">
                <div class="row text-center mt-3 mb-3">
                    <div class="col h2">Google Image Search</div>
                </div>
                <div class="mb-3">
                  <input name="q" type="text" class="form-control" id="exampleInputEmail1" placeholder="Search">
                  <input name="tbm" value="isch" type="hidden" class="form-control" id="exampleInputEmail1" placeholder="Search">
                  <div id="emailHelp" class="form-text">Please enter the image you want to search!</div>
                </div>  
                <div class="row mb-3 justify-content-center">
                  <input type="submit" value="Google Search" class="btn btn-primary col-10">
                </div>
                <div class="row text-center justify-content-center">
                  <p class="form-text col-3 nextpage"><a href="index.html">Google Page</a></p>
                  <p class="form-text col-3 nextpage"><a href="advance.html">Advance Search</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
